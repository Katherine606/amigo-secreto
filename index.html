    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
        <title>Amigo Secreto</title>
    </head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Elige a tu Amigo Secreto</h1>
            <img src="assets/seal.png" alt="Imagen representativa de una foquita" class="seal-image">
        </header>

        <section class="input-section">
            <h2 class="section-title">Ingresa los nombres de tus amigos ^^</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">  <!-- placeholder para indicar -->
                <button class="button-add" onclick="agregarAmigo()">AÃ±adir</button>
            </div>

            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"> </ul> <!-- contenedor de la lista -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            
             <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">Sortear amigo</button>
                <button class="button-draw" onclick="reiniciarAmigos()" aria-label="Reiniciar">Reiniciar</button>
        
            </div>
        </section>
    </main>
        <script src="app.js" defer></script>
    </body>
    </html>
